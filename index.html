<html>
<head>
<link href="https://fonts.googleapis.com/css?family=Kaushan+Script|Satisfy|Rye|Ravi+Prakash|Indie+Flower|Gloria+Hallelujah" rel="stylesheet">
<link type="text/css" rel="stylesheet" href="everyday.css">
<script src="handlebars-v4.0.5.js"></script>
<title> Everyday Decisions</title>
</head>
	
	<body>
	<h1> How is the weather Outside??</h1>
	<label> Sunny Day???</label>	
    <input id="sunnyd" type="radio" name="weather" value="Sunny Day">
	<label> Cloudy Day???</label>
    <input id="cloudyd" type="radio" name="weather" value="Cloudy Day">
	<label> Rainy Day???</label>
	<input id="rainyd" type="radio" name="weather" value="Rainy Day">
	<script class="sunnyDTemplate" type="text/x-handlebars-template">
		
		<option value="" disabled selected>Select Your Option  </option>
		

          {{#each name}}
		<option> {{this}} </option>
			{{/each}}
		
	
		</script>	
        <br>
		
	<script class="sunTable" type="text/x-handlebars-template">
<br>
	<table width="70%">
	<tr>
	<th>Time</th>
	<th>Menu</th>
	<th> More Information</th>
	</tr>
{{#each sunmenu}}
    <tr>
	<td>{{name}}</td>
	<td>{{meal}}</td>
	<td><a href="{{link}}">{{description}}</a></td>
	</tr>
	{{/each}}
	</table>
		
		
		</script>
		
<script class="cloudTable" type="text/x-handlebars-template">
<br>
	<table width="70%">
	<tr>
	<th>Time</th>
	<th>Menu</th>
	<th>More Information</th>
	</tr>
{{#each cloudmenu}}
    <tr>
	<td>{{name}}</td>
	<td>{{meal}}</td>
	<td><a href="{{link}}">{{description}}</a></td>
	</tr>
	{{/each}}
	</table>
		
		
		</script>
		
<script class="rainTable" type="text/x-handlebars-template">
<br>
	<table width="70%">
	<tr>
	<th>Time</th>
	<th>Menu</th>
	<th>More Information</th>
		
	</tr>
{{#each Rainmenu}}
    <tr>
	<td>{{name}}</td>
	<td>{{meal}}</td>
	<td><a href="{{link}}">{{description}}</a></td>
	</tr>
	{{/each}}
	</table>
		
		
		</script>

		
<div class="selectedOpt"></div>
		
	<div id="sunny" align="center">
		<br>
		<h2>Sunny day</h2>
		
			<div id="sunnyDay">
			<select class="sunnyMenu"></select>
				<input type="button" id="btnRainy" value="search" onclick="searchOne()">
				<div id="sunnyDisplay"></div>
			</div>
		</div>
	
	<div id="cloudy" align="center" style="display:none">
		<br>
		<h2>Cloudy</h2>
		
			<div id="cloudyDay">
			<select class="CloudyMenu"></select>
				<input type="button" id="btnCloudy" value="search" onclick="searchCloudy()">
			<div id="cloudDisplay"></div>
			</div>
		</div>
		
		
	<div id="rainy" align="center" style="display:none">
		<br>
		<h2>Rainy Day</h2>
		
			<div id="rainyDay">
			<select class="rainyMenu"></select>
				<input type="button" id="btnRainy" value="search" onclick="searchRainy();">
		<div id="rainyDisplay"></div>
			</div>
		</div>

		

<script type="text/javascript" src="everyday.js"></script>
		
	</body>

</html>
